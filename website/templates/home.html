{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<main class="container-fluid text-bg-dark vh-100">
    <div class="scroll-container d-flex flex-row overflow-auto custom-container">
			{% if notes %}
			{% for note in notes %}
				<a href="{{ url_for('views.get_note', note_id=note.id) }}" class="text-decoration-none">
					<div class="card custom-card text-bg-dark mx-2" style="width: 250px; height: 250px;">
						<div class="card-body d-flex flex-column h-100 text-center">
				        	<div class="card-title card-heading text-secondary">
				        		{{ note.note_title }}
				        	</div>
				        	<hr>
				        	<div class="card-text flex-grow-1 overflow-auto text-secondary">
				        		{{ note.note_content }}
				        	</div>
				        	<form method="POST" action="{{ url_for('views.delete_note', note_id=note.id) }}">
				        		<button class="btn btn-secondary btn-sm mt-2">
				        		Delete</button>
				        	</form>
				    	</div>
				    </div>
				</a>
	    	{% endfor %}
        	{% else %}
        <div class="container d-flex flex-row custom-container justify-content-center">
        	<a href="{{ url_for('views.display_note') }}" class="text-decoration-none">
        		<div class="card custom-card text-bg-dark mx-2" style="width: 250px; height: 250px;">
        			<div class="card-body d-flex flex-column h-100 text-center justify-content-center">
        				<div class="card-title card-heading text-secondary"></div>
        				<hr>
        				<div class="card-text flex-grow-1 overflow-auto text-secondary justify-content-center">
        					<p>Take your first note</p>
        				</div>
        			</div>
        		</div>
        	</a>
        </div>
        	{% endif %}
    </div>
</main>


{% endblock %}
